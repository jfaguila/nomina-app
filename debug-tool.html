<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug OCR - N√≥mina App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #764ba2;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .data-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .data-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .data-item value {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #fee;
            border: 2px solid #f88;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Debug OCR - Extractor de N√≥minas</h1>
        <p class="subtitle">Analiza exactamente qu√© texto se extrae del PDF y qu√© datos se parsean</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p style="font-size: 48px; margin-bottom: 10px;">üìÑ</p>
            <p style="font-size: 18px; margin-bottom: 5px;">Haz clic o arrastra el PDF aqu√≠</p>
            <p style="font-size: 14px; color: #666;">PDF de n√≥mina (m√°x. 10MB)</p>
            <input type="file" id="fileInput" accept="application/pdf">
        </div>

        <button class="btn" id="uploadBtn" disabled>üì§ Analizar PDF</button>

        <div id="results"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const results = document.getElementById('results');

        fileInput.addEventListener('change', (e) => {
            uploadBtn.disabled = !e.target.files.length;
        });

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            results.innerHTML = '<div class="loading">‚è≥ Procesando PDF...</div>';
            uploadBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('nomina', file);

                const response = await fetch('https://nomina-app-production-653f.up.railway.app/api/debug-ocr', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Error desconocido');

                // Mostrar resultados
                let html = `
                    <div class="section">
                        <h2>üìä Informaci√≥n General</h2>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        <p><strong>Longitud del texto:</strong> ${data.extractedTextLength} caracteres</p>
                    </div>

                    <div class="section">
                        <h2>üìÑ Texto Extra√≠do (Primeros 3000 caracteres)</h2>
                        <div class="result-box">${data.extractedTextPreview}</div>
                    </div>

                    <div class="section">
                        <h2>üí∞ Datos Parseados</h2>
                        <div class="data-grid">
                `;

                for (const [key, value] of Object.entries(data.extractedData)) {
                    html += `
                        <div class="data-item">
                            <label>${key}</label>
                            <value>${value || '(vac√≠o)'}</value>
                        </div>
                    `;
                }

                html += `
                        </div>
                    </div>

                    <div class="section">
                        <h2>üîß JSON Completo</h2>
                        <div class="result-box">${JSON.stringify(data, null, 2)}</div>
                    </div>
                `;

                results.innerHTML = html;

            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
